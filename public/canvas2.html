<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #myCanvas{
    border: 1px solid black;
  }
</style>
<body>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
const myCanvas = document.querySelector("#myCanvas");
const cnt = myCanvas.getContext("2d");

for(i=0;i<20;i++){
  ctx.strokeStyle = `hsl(${i*2},100%,50%)`; // 設定畫筆顏色

}
cnt.lineWidth = 20;// 設定畫筆粗細
cnt.lineJoin = 'round';
cnt.strokeRect(0, 0, 400, 400);
cnt.strokeRect(5, 5, 390, 390);
cnt.strokeRect(10, 10, 380, 380);
cnt.strokeRect(15, 15, 370, 370);

</script>
</body>
</html>
</html>
